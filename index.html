<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Typing Test</h1>
        <div class="text-center">
            <p id="sentence" class="mt-5"></p>
            <input type="text" id="input" class="form-control mt-3" placeholder="Start typing..." disabled>
            <button id="start" class="btn btn-primary mt-3">Start</button>
            <p id="result" class="mt-5"></p>
        </div>
    </div>
    <script src="typingTest.js"></script>
</body>

</html>
